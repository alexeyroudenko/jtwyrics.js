<html lang="en">

	<head>
		<title>sound</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<div id="panels">
			<div id="lyrics"></div>
			<div id="tweets"></div>
		</div>

		<div id="lyrics_container"><div id="lyrics_output"></div>

		<script src="jtwyrics.min.js"></script>





		<script>

			var simulate = new TimeSimulator();
			var lyrics = new Lyrics("lyrics.ass");
			var karaoke = new Karaoke();

			lyrics.onComplete = function(lyrics) {
				console.log("twyrics.onReady");
				karaoke.setupw(lyrics);
				simulate.start();
				animate();
			}

			lyrics.load();

			function animate() {
				if (lyrics.changed) {
					document.getElementById("lyrics").innerHTML = lyrics.getNearest();
				}
				lyrics.update(simulate.getTime());
				requestAnimationFrame(animate);
			}

		</script>

	</body>
</html>
